<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Contents</h4>
      </div>
      <div class="modal-body">
        <!-- Add your form or content for adding items here -->
        <form>
          <div class="form-group">
            <label for="Date">Date</label>
            <input type="date" id="Date" name="Date" class="form-control">
            <label for="Product">Product</label>
            <input type="text" id="Product" name="Product" class="form-control"><br>

            <div class="form-group">
              <label for="Purchases">PURCHASES</label><br>
            
              <label for="Quantity">Quantity</label>
              <input type="text" id="Quantity" name="Quantity" class="form-control" oninput="updateTotal()">
              <label for="Price">Price</label>
              <input type="number" id="Price" name="Price" class="form-control" step="0.01" style="text-align: right;" placeholder="0.00" oninput="updateTotal()"><br>
              <label for="Total">Total</label>
              <input type="text" id="Total" name="Total" class="form-control" readonly><br>
            </div>

            <div class="form-group">
              <label for="Purchases">SALES</label><br>
            
              <label for="Quantity">Quantity</label>
              <input type="text" id="Quantity01" name="Quantity" class="form-control" oninput="updateTotal()">
              <label for="Price01">Price</label>
              <input type="number" id="Price01" name="Price01" class="form-control" step="0.01" style="text-align: right;" placeholder="0.00" oninput="updateTotal()"><br>
              <label for="Total01">Total</label>
              <input type="text" id="Total01" name="Total01" class="form-control" readonly><br>
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
